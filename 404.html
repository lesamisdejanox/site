<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const redirectedPath = path.endsWith('/') ? `${path}index.html` : `${path}.html`;
    window.location.replace(redirectedPath);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
